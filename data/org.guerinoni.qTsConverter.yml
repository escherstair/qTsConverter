app-id: org.guerinoni.qTsConverter
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: qTsConverter
finish-args:
  - --device=dri
  - --filesystem=host
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
modules:
  - name: qTsConverter
    config-opts:
      - "-DCMAKE_INSTALL_PREFIX=/app"
      - "-DCMAKE_BUILD_TYPE=Release"
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/guerinoni/qTsConverter
        tag: 4.4.0
